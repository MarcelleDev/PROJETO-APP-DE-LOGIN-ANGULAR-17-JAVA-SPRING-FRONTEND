<app-default-login-layout
    title="Login into your account"
    primaryBtnText="Login Now"
    secundaryBtnText="Signup Now"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!loginForm.valid"
>
    <form [FormGroup]="loginForm">
        <app-primary-input 
        formControlName="email"
        inputName="email"
        type = "email"
        label="email"
        placeholder="johndoe@gmail.com"
        >
            <img src="/assets/svg/email-icon-png" alt="">
        </app-primary-input>
         <app-primary-input 
         formControlName="password"
        inputName="password"
        type = "password"
        label="Your Password"
        
        >
            <img src="/assets/svg/passaword-icon.svg" alt="">
        </app-primary-input>
        <span>Forgot password?</span>
    </form>
</app-default-login-layout>
